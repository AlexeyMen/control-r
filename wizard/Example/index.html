        <header>
            <h1>Wizard </h1>
            <nav>
                <ul>
                    <li><a href="index.html">FirstExample</a></li>
                    <li><a href="vertical.html">SecondExample</a></li>

        <div class="content">
            <h1>First example</h1>

            <script>
                $(function ()
                {
                    $("#wizard").steps({
                        headerTag: "h2",
                        bodyTag: "section",
                        transitionEffect: "slideLeft"
                    });
                });
            </script>

            <div id="wizard">
                <h2>Your Data(First Step)</h2>
                <section>
                    <p><label>FirstName:</label><input type="text"/></p>
                    <p><label>LastName:</label><input type="text"/></p>
                    <p><label>Year:</label><input type="text"/></p>
                </section>

                <h2>Address(Second Step)</h2>
                <section>
                    <p><label>Street:</label><input type="text"/></p>
                    <p><label>Bilding:</label><input type="text"/></p>
                    <p><label>Flat:</label><input type="text"/></p>
                </section>

                <h2>Skills(Third Step)</h2>
                <section>
                    <p><label>HTML:</label><input type="checkbox"/></p>
                    <p><label>JS:</label><input type="checkbox"/></p>
                    <p><label>PHP:</label><input type="checkbox"/></p>
                </section>

                <h2>Framework(Forth Step)</h2>
                <section>
                    <p><label>SASS:</label><input type="checkbox"/></p>
                    <p><label>JQUERY:</label><input type="checkbox"/></p>
                    <p><label>Codeigniter:</label><input type="checkbox"/></p>
                </section>
            </div>
        </div>
    </body>
